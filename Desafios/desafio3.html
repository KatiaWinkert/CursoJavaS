<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio atividade tres</title>
    <style>
      body {
        font: 12pt Arial;
      }
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Antes e depois</h1>
    <button onclick="minhafunção1()">Antecessor e Sucessor</button>
    <script>
      function minhafunção1() {
        var number1 = window.prompt('digite um número interiro qualquer.')
        Number(window.alert(
          `Antes de ${number1}, temos o numero ${
            number1 - 1
          }. Depois do numero ${number1}, temos o numero ${number1+1}`))
      }
    </script>
  </body>
</html>
